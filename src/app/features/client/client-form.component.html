<mat-card class="client-form-card">
  <mat-card-title>Registrar Cliente</mat-card-title>
  <mat-card-content>
    <form [formGroup]="clientForm" (ngSubmit)="submitForm()" class="client-form">
      <div class="form-grid">
        <!-- Tipo de Documento y Número de Documento -->
        <div class="form-item">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Tipo de Documento</mat-label>
            <mat-select formControlName="tipoDocumento" required>
              <mat-option *ngFor="let tipo of documentTypes" [value]="tipo">
                {{ tipo.descripcion }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-item">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Número de Documento</mat-label>
            <input matInput formControlName="numeroDocumento" required />
          </mat-form-field>
        </div>

        <!-- Nombre y Apellido -->
        <div class="form-item">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" required />
          </mat-form-field>
        </div>

        <div class="form-item">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido" required />
          </mat-form-field>
        </div>

        <!-- Correo Electrónico y Teléfono -->
        <div class="form-item">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput formControlName="correo" type="email" required />
          </mat-form-field>
        </div>

        <div class="form-item">
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>Teléfono</mat-label>
            <input matInput formControlName="telefono" type="tel" required />
          </mat-form-field>
        </div>
      </div>

      <!-- Botones -->
      <div class="form-actions">
        <button mat-raised-button color="primary" type="submit">Registrar Cliente</button>
        <button mat-stroked-button color="warn" type="button" (click)="cancel()">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
