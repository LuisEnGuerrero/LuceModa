<mat-card class="product-form-card">
    <mat-card-title>{{ isEdit ? 'Editar Producto' : 'Crear Producto' }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="submitForm()" class="product-form">
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" required />
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Precio</mat-label>
          <input matInput formControlName="precio" type="number" required />
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Talla</mat-label>
          <input matInput formControlName="talla" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Color</mat-label>
          <input matInput formControlName="color" />
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-field">
          <mat-label>URL de Imagen</mat-label>
          <input matInput formControlName="imagen_url" />
        </mat-form-field>
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit">
            {{ isEdit ? 'Guardar Cambios' : 'Crear Producto' }}
          </button>
          <button mat-stroked-button color="warn" type="button" (click)="cancel()">
            Cancelar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
