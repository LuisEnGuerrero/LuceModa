<div class="products-container">
  <mat-grid-list [cols]="pageSize === 6 ? 3 : 1" rowHeight="1:1" gutterSize="10px" *ngIf="paginatedProducts.length > 0">
    <mat-grid-tile *ngFor="let product of paginatedProducts">
      <app-product-card [product]="product"></app-product-card>
      <div class="action-buttons">
        <button mat-icon-button color="primary" (click)="navigateToAddProduct()" aria-label="Agregar producto">
          <mat-icon>save</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="confirmDeleteProduct(product.id)" aria-label="Eliminar producto">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <h3 *ngIf="paginatedProducts.length === 0">No hay productos disponibles.</h3>

  <mat-paginator
    [length]="products.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[2, 6, 12]"
    (page)="handlePageEvent($event)">
  </mat-paginator>
</div>
