<div class="cart-container">
  <h1>Carrito de Compras</h1>

  <div *ngIf="cart.length > 0; else emptyCart">
    <mat-list>
      <mat-list-item *ngFor="let item of cart">
        <div class="cart-item">
          <span class="item-name">{{ item.nombre }}</span>
          <span class="item-price">{{ item.precio | currency }}</span>

          <div class="item-actions">
            <button
              mat-mini-button
              color="primary"
              (click)="updateQuantity(item, false)"
            >
              -
            </button>
            <span class="item-quantity">{{ item.cantidad }}</span>
            <button
              mat-mini-button
              color="primary"
              (click)="updateQuantity(item, true)"
            >
              +
            </button>
            <button mat-icon-button color="warn" (click)="removeItem(item)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </div>
      </mat-list-item>
    </mat-list>

    <div class="cart-summary">
      <p><strong>Total:</strong> {{ total | currency }}</p>
      <button mat-raised-button color="primary" (click)="checkout()">
        Finalizar Compra
      </button>
    </div>
  </div>

  <ng-template #emptyCart>
    <p>Tu carrito está vacío.</p>
  </ng-template>
</div>
